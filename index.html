<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在线png转icon</title>
</head>

<body>
  <div id="app">
    <div class="operation">
      <input type="file" accept="image/png" id="file" multiple/>
      <div id="file_wrap">
        <p class="file_btn">选择文件</p>
      </div>
      <div class="preview">预览:</div>
      <canvas id="canvas" width="100" height="100"></canvas>
    </div>
    <ul class="down_list"></ul>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
